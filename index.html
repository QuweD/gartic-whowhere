<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whowhere V3</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>WHOWHERE <span id="online">Çevrimiçi: <b>0</b></span></h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Oyuncu ara...">
                <button id="refresh">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 20c4.4 0 8-3.6 8-8s-3.6-8-8-8s-8 3.6-8 8h3l-4 4l-4-4h3c0-5.5 4.5-10 10-10s10 4.5 10 10s-4.5 10-10 10v-2z"/>
                    </svg>
                </button>
            </div>
            <div class="filters">
                <label>
                    <input type="checkbox" id="withPhoto">
                    <span>Fotoğraflı</span>
                </label>
                <label>
                    <input type="checkbox" id="withoutPhoto">
                    <span>Fotoğrafsız</span>
                </label>
                <label>
                    <input type="checkbox" id="favorites">
                    <span>Favoriler</span>
                </label>
            </div>
        </header>
        <main class="players-grid"></main>
        <div class="credit">Made by Akira</div>
    </div>

<script>
const PROXY_URL = 'https://api.allorigins.win/raw?url=';
let players = new Map();
let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
let filters = {
    withPhoto: localStorage.getItem('withPhoto') === 'true',
    withoutPhoto: localStorage.getItem('withoutPhoto') === 'true',
    favorites: localStorage.getItem('showFavorites') === 'true'
};

Object.entries(filters).forEach(([key, value]) => {
    document.getElementById(key).checked = value;
});

async function getRooms() {
    try {
        const response = await fetch(PROXY_URL + encodeURIComponent('https://gartic.io/req/list?search=&language[]=8'));
        const data = await response.json();
        const rooms = data.filter(room => room.quant > 0).map(room => room.code);
        players.clear();
        
        for(let i = 0; i < 3; i++) {
            await checkAllRooms(rooms);
        }
        
        updatePlayersList();
    } catch (error) {
        console.error('Veri çekme hatası:', error);
    }
}

function checkServer(server, code) {
    return new Promise((resolve) => {
        const ws = new WebSocket(`wss://server${server}.gartic.io/socket.io/?EIO=3&transport=websocket`);
        let timeout = setTimeout(() => {
            ws.close();
            resolve();
        }, 3000);

        ws.onopen = () => {
            ws.send(`42["12",{"room":"${code}","v":20000}]`);
        };

        ws.onmessage = (event) => {
            if (event.data.startsWith('42["updateRoom"')) {
                try {
                    const data = JSON.parse(event.data.slice(2))[1];
                    if (data.players) {
                        data.players.forEach(player => {
                            players.set(player.id.toString(), {
                                id: player.id.toString(),
                                nick: player.nick,
                                avatar: player.avatar,
                                photo: player.foto,
                                points: player.points || 0,
                                room: `https://gartic.io/${code}`
                            });
                        });
                    }
                } catch (e) {}
                clearTimeout(timeout);
                ws.close();
                resolve();
            }
        };

        ws.onerror = () => {
            clearTimeout(timeout);
            resolve();
        };
    });
}

async function checkAllRooms(rooms) {
    const servers = ['01', '02', '03', '04', '05', '06'];
    const promises = [];

    for (const room of rooms) {
        for (const server of servers) {
            promises.push(checkServer(server, room));
        }
    }

    await Promise.allSettled(promises);
}

function updatePlayersList() {
    const searchText = document.getElementById("searchInput").value.toLowerCase();
    const playersGrid = document.querySelector(".players-grid");
    playersGrid.innerHTML = "";

    let filteredPlayers = Array.from(players.values()).filter(player => {
        if (filters.withPhoto && !player.photo) return false;
        if (filters.withoutPhoto && player.photo) return false;
        if (filters.favorites && !favorites.includes(player.id)) return false;
        return player.nick.toLowerCase().includes(searchText);
    });

    filteredPlayers.sort((a, b) => {
        const aFav = favorites.includes(a.id);
        const bFav = favorites.includes(b.id);
        if (aFav !== bFav) return bFav - aFav;
        return b.points - a.points;
    });

    filteredPlayers.forEach(player => {
        const isFavorite = favorites.includes(player.id);
        const card = document.createElement('div');
        card.className = `player-card ${isFavorite ? 'favorite' : ''}`;
        card.dataset.id = player.id;
        
        card.innerHTML = `
            <div class="star ${isFavorite ? 'active' : ''}">★</div>
            <div class="avatar">
                <img src="${player.photo || 'https://gartic.io/static/images/avatar/svg/' + player.avatar + '.svg'}" 
                     alt="${player.nick}">
            </div>
            <div class="info">
                <div class="name">${player.nick}</div>
                <div class="details">
                    <span>ID: ${player.id}</span>
                    <span>Puan: ${player.points}</span>
                </div>
                <div class="room">Oda: ${player.room.slice(18)}</div>
                <div class="actions">
                    <a href="${player.room}" target="_blank">Katıl</a>
                    <a href="${player.room}/viewer" target="_blank">İzle</a>
                </div>
            </div>`;

        playersGrid.appendChild(card);
    });

    document.getElementById("online").querySelector("b").textContent = filteredPlayers.length;

    document.querySelectorAll('.star').forEach(star => {
        star.addEventListener('click', (e) => {
            const card = e.target.closest('.player-card');
            const playerId = card.dataset.id;
            
            if (favorites.includes(playerId)) {
                favorites = favorites.filter(id => id !== playerId);
                card.classList.remove('favorite');
                e.target.classList.remove('active');
            } else {
                favorites.push(playerId);
                card.classList.add('favorite');
                e.target.classList.add('active');
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updatePlayersList();
        });
    });
}

document.getElementById("searchInput").addEventListener("input", updatePlayersList);
document.getElementById("refresh").addEventListener("click", getRooms);

['withPhoto', 'withoutPhoto', 'favorites'].forEach(filter => {
    document.getElementById(filter).addEventListener('change', (e) => {
        filters[filter] = e.target.checked;
        localStorage.setItem(filter, e.target.checked);
        updatePlayersList();
    });
});

getRooms();
</script>



<style>
:root {
    --primary: #2a2a2a;
    --secondary: #404040;
    --accent: #007bff;
    --text: #ffffff;
    --border: #333333;
    --hover: #505050;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

body {
    background: var(--primary);
    color: var(--text);
    line-height: 1.6;
    min-height: 100vh;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    margin-bottom: 30px;
}

h1 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 20px;
    color: var(--accent);
}

.search-bar {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
}

#searchInput {
    width: 300px;
    padding: 10px 15px;
    border: 1px solid var(--border);
    border-radius: 5px;
    background: var(--secondary);
    color: var(--text);
    font-size: 16px;
}

#searchInput:focus {
    outline: none;
    border-color: var(--accent);
}

#refresh {
    width: 42px;
    height: 42px;
    border: none;
    border-radius: 5px;
    background: var(--accent);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s;
}

#refresh:hover {
    transform: scale(1.1);
}

#refresh svg {
    width: 24px;
    height: 24px;
    fill: var(--text);
}

.filters {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-bottom: 20px;
}

.filters label {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    padding: 8px 16px;
    background: var(--secondary);
    border-radius: 5px;
    transition: background 0.2s;
}

.filters label:hover {
    background: var(--hover);
}

.filters input[type="checkbox"] {
    width: 16px;
    height: 16px;
    accent-color: var(--accent);
}

.players-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    padding: 20px 0;
}

.player-card {
    background: var(--secondary);
    border-radius: 10px;
    padding: 15px;
    position: relative;
    display: flex;
    gap: 15px;
    transition: transform 0.2s;
}

.player-card:hover {
    transform: translateY(-5px);
}

.player-card.favorite {
    border: 2px solid var(--accent);
}

.star {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
    color: #666;
    transition: color 0.2s;
}

.star:hover, .star.active {
    color: var(--accent);
}

.avatar {
    width: 80px;
    height: 80px;
    flex-shrink: 0;
}

.avatar img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--border);
}

.info {
    flex-grow: 1;
}

.name {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 5px;
}

.details {
    display: flex;
    gap: 15px;
    font-size: 0.9rem;
    color: #aaa;
    margin-bottom: 5px;
}

.room {
    color: var(--accent);
    margin-bottom: 10px;
    font-size: 0.9rem;
}

.actions {
    display: flex;
    gap: 10px;
}

.actions a {
    padding: 6px 12px;
    border-radius: 5px;
    text-decoration: none;
    color: var(--text);
    background: var(--hover);
    font-size: 0.9rem;
    transition: background 0.2s;
}

.actions a:hover {
    background: var(--accent);
}

.credit {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 8px 15px;
    background: var(--secondary);
    border-radius: 20px;
    font-size: 0.8rem;
    color: var(--accent);
}

@media (max-width: 768px) {
    .container {
        padding: 10px;
    }

    .players-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
    }

    .player-card {
        padding: 10px;
    }

    .avatar {
        width: 60px;
        height: 60px;
    }

    .name {
        font-size: 1rem;
    }

    .details, .room {
        font-size: 0.8rem;
    }

    .actions a {
        padding: 4px 8px;
        font-size: 0.8rem;
    }

    .filters {
        flex-wrap: wrap;
        gap: 10px;
    }

    .filters label {
        padding: 6px 12px;
        font-size: 0.9rem;
    }

    #searchInput {
        width: calc(100% - 52px);
    }
}

@media (max-width: 480px) {
    .players-grid {
        grid-template-columns: repeat(1, 1fr);
    }

    h1 {
        font-size: 1.5rem;
    }

    .credit {
        bottom: 10px;
        right: 10px;
        font-size: 0.7rem;
    }
}
</style>
</body>
</html>
