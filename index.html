<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whowhere</title>
</head>
<body class="cyber-viewer">
    <div class="main-container">
        <div class="header">
            <h1 class="cyber_logo">WHOWHERE <span id="online">Online: <b>0</b></span></h1>
            <div class="search-area">
                <input type="text" id="searchInput" placeholder="Search Player..." class="search-input">
                <button id="yenile" class="refresh-btn">
                    <svg viewBox="0 0 24 24" class="refresh-icon">
                        <path d="M12 20c4.4 0 8-3.6 8-8s-3.6-8-8-8s-8 3.6-8 8h3l-4 4l-4-4h3c0-5.5 4.5-10 10-10s10 4.5 10 10s-4.5 10-10 10v-2z"/>
                    </svg>
                </button>
            </div>
            <div class="filter-section">
                <label class="cyber-checkbox">
                    <input type="checkbox" id="fotografli">
                    <span>With Photo</span>
                </label>
                <label class="cyber-checkbox">
                    <input type="checkbox" id="fotografsiz">
                    <span>No Photo</span>
                </label>
                <label class="cyber-checkbox">
                    <input type="checkbox" id="favoriler">
                    <span>Favorites</span>
                </label>
            </div>
        </div>
        <div class="players-grid"></div>
        <div class="made-by">Made by Akira</div>
    </div>

<script>
let favoriler = JSON.parse(localStorage.getItem('favoriler')) || [];
let oyuncular = new Map();
let filtreler = {
    fotografli: localStorage.getItem('fotografli') === 'true',
    fotografsiz: localStorage.getItem('fotografsiz') === 'true',
    favoriler: localStorage.getItem('favorilerGoster') === 'true'
};

Object.entries(filtreler).forEach(([key, value]) => {
    document.getElementById(key).checked = value;
});

function kullanicilariGuncelle() {
    const searchValue = document.getElementById("searchInput").value.toLowerCase();
    const playersGrid = document.querySelector(".players-grid");
    playersGrid.innerHTML = "";

    let filteredPlayers = Array.from(oyuncular.values()).filter(oyuncu => {
        if (filtreler.fotografli && !oyuncu.foto) return false;
        if (filtreler.fotografsiz && oyuncu.foto) return false;
        if (filtreler.favoriler && !favoriler.includes(oyuncu.id)) return false;
        return oyuncu.nick.toLowerCase().includes(searchValue);
    });

    filteredPlayers.sort((a, b) => {
        const aFavori = favoriler.includes(a.id);
        const bFavori = favoriler.includes(b.id);
        if (aFavori !== bFavori) return bFavori - aFavori;
        return b.puan - a.puan;
    });

    filteredPlayers.forEach(oyuncu => {
        const isFavori = favoriler.includes(oyuncu.id);
        const playerCard = document.createElement('div');
        playerCard.className = `player-card ${isFavori ? 'favorite' : ''}`;
        playerCard.dataset.id = oyuncu.id;
        
        playerCard.innerHTML = `
            <div class="star-icon ${isFavori ? 'active' : ''}">â˜…</div>
            <div class="player-avatar">
                <img src="${oyuncu.foto || 'https://gartic.io/static/images/avatar/svg/' + oyuncu.avatar + '.svg'}" 
                     alt="${oyuncu.nick}">
            </div>
            <div class="player-info">
                <div class="player-name">${oyuncu.nick}</div>
                <div class="player-details">
                    <span>ID: ${oyuncu.id}</span>
                    <span>Points: ${oyuncu.puan}</span>
                </div>
                <div class="room-info">Room: ${oyuncu.odasi.slice(18)}</div>
                <div class="action-buttons">
                    <a href="${oyuncu.odasi}" target="_blank" class="cyber-button">Join</a>
                    <a href="${oyuncu.odasi}/viewer" target="_blank" class="cyber-button">Watch</a>
                </div>
            </div>`;

        playersGrid.appendChild(playerCard);
    });

    document.getElementById("online").querySelector("b").textContent = filteredPlayers.length;

    document.querySelectorAll('.star-icon').forEach(star => {
        star.addEventListener('click', (e) => {
            const playerCard = e.target.closest('.player-card');
            const playerId = playerCard.dataset.id;
            
            if (favoriler.includes(playerId)) {
                favoriler = favoriler.filter(id => id !== playerId);
                playerCard.classList.remove('favorite');
                e.target.classList.remove('active');
            } else {
                favoriler.push(playerId);
                playerCard.classList.add('favorite');
                e.target.classList.add('active');
            }
            
            localStorage.setItem('favoriler', JSON.stringify(favoriler));
            kullanicilariGuncelle();
        });
    });
}

function checkServer(server, code) {
    return new Promise((resolve) => {
        const ws = new WebSocket(`wss://server${server}.gartic.io/socket.io/?EIO=3&transport=websocket`);
        let timeout = setTimeout(() => {
            ws.close();
            resolve();
        }, 3000);

        ws.onopen = () => {
            ws.send(`42["join",{"room":"${code}","v":20000}]`);
        };

        ws.onmessage = (event) => {
            if (event.data.startsWith('42["updateRoom"')) {
                try {
                    const data = JSON.parse(event.data.slice(2))[1];
                    if (data.players) {
                        data.players.forEach(player => {
                            oyuncular.set(player.id.toString(), {
                                id: player.id.toString(),
                                nick: player.nick,
                                avatar: player.avatar,
                                foto: player.foto,
                                puan: player.points || 0,
                                odasi: `https://gartic.io/${code}`
                            });
                        });
                    }
                } catch (e) {}
                clearTimeout(timeout);
                ws.close();
                resolve();
            }
        };

        ws.onerror = () => {
            clearTimeout(timeout);
            resolve();
        };
    });
}

async function checkRooms(rooms) {
    const servers = ['01', '02', '03', '04', '05', '06'];
    const promises = [];

    for (const room of rooms) {
        for (const server of servers) {
            promises.push(checkServer(server, room));
        }
    }

    await Promise.allSettled(promises);
    kullanicilariGuncelle();
}

async function getRooms() {
    try {
        const response = await fetch('https://gartic.io/req/list?search=&language[]=8');
        const data = await response.json();
        oyuncular.clear();
        const rooms = data.filter(room => room.quant > 0).map(room => room.code);
        await checkRooms(rooms);
    } catch (error) {
        console.error('Error fetching rooms:', error);
    }
}

document.getElementById("searchInput").addEventListener("input", kullanicilariGuncelle);
document.getElementById("yenile").addEventListener("click", getRooms);

['fotografli', 'fotografsiz', 'favoriler'].forEach(filter => {
    document.getElementById(filter).addEventListener('change', (e) => {
        filtreler[filter] = e.target.checked;
        localStorage.setItem(filter, e.target.checked);
        kullanicilariGuncelle();
    });
});

getRooms();
setInterval(getRooms, 60000);
</script>


<style>
:root {
    --primary: #ff0055;
    --secondary: #00ffaa;
    --background: #0f0f13;
    --surface: #1a1a1f;
    --text: #ffffff;
    --accent: #ff00ff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
}

body {
    background: var(--background);
    color: var(--text);
    min-height: 100vh;
    line-height: 1.5;
}

.main-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
    position: relative;
}

.header {
    text-align: center;
    margin-bottom: 30px;
}

.cyber_logo {
    font-size: 2.5rem;
    font-weight: 800;
    background: linear-gradient(45deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 20px;
    text-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
}

.search-area {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
    align-items: center;
}

.search-input {
    background: var(--surface);
    border: 2px solid var(--primary);
    color: var(--text);
    padding: 12px 20px;
    border-radius: 8px;
    width: 300px;
    font-size: 1rem;
    outline: none;
    transition: all 0.3s ease;
}

.search-input:focus {
    box-shadow: 0 0 15px rgba(255, 0, 85, 0.3);
}

.refresh-btn {
    background: var(--primary);
    border: none;
    border-radius: 8px;
    width: 48px;
    height: 48px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.refresh-btn:hover {
    background: var(--secondary);
    transform: scale(1.1);
}

.refresh-icon {
    width: 24px;
    height: 24px;
    fill: var(--background);
}

.filter-section {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 30px;
}

.cyber-checkbox {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    padding: 8px 16px;
    background: var(--surface);
    border-radius: 6px;
    border: 1px solid var(--primary);
    transition: all 0.3s ease;
}

.cyber-checkbox:hover {
    background: rgba(255, 0, 85, 0.1);
    transform: translateY(-2px);
}

.cyber-checkbox input {
    display: none;
}

.cyber-checkbox span {
    font-size: 0.9rem;
    color: var(--text);
}

.cyber-checkbox input:checked + span {
    color: var(--primary);
}

.players-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
    padding: 20px 0;
}

.player-card {
    background: var(--surface);
    border-radius: 12px;
    padding: 15px;
    position: relative;
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
}

.player-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(255, 0, 85, 0.2);
}

.player-card.favorite {
    border: 1px solid var(--primary);
}

.star-icon {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
    color: rgba(255, 255, 255, 0.3);
    transition: all 0.3s ease;
    z-index: 2;
}

.star-icon:hover,
.star-icon.active {
    color: var(--primary);
    text-shadow: 0 0 10px var(--primary);
    transform: scale(1.2);
}

.player-avatar {
    width: 80px;
    height: 80px;
    margin: 0 auto 15px;
    position: relative;
}

.player-avatar img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--primary);
    transition: all 0.3s ease;
}

.player-avatar img:hover {
    transform: scale(1.1);
    border-color: var(--secondary);
}

.player-info {
    text-align: center;
}

.player-name {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 8px;
    color: var(--text);
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
}

.player-details {
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.7);
    margin-bottom: 8px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

.room-info {
    font-size: 0.9rem;
    color: var(--primary);
    margin-bottom: 15px;
    text-shadow: 0 0 5px var(--primary);
}

.action-buttons {
    display: flex;
    gap: 10px;
    justify-content: center;
}

.cyber-button {
    padding: 8px 16px;
    background: transparent;
    border: 1px solid var(--primary);
    color: var(--primary);
    border-radius: 6px;
    text-decoration: none;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.cyber-button:hover {
    background: var(--primary);
    color: var(--background);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 0, 85, 0.3);
}

.made-by {
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-size: 0.8rem;
    color: var(--primary);
    padding: 8px 15px;
    background: var(--surface);
    border-radius: 20px;
    border: 1px solid var(--primary);
    box-shadow: 0 0 10px rgba(255, 0, 85, 0.2);
    z-index: 1000;
    transition: all 0.3s ease;
}

.made-by:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
}

@keyframes glow {
    0% {
        box-shadow: 0 0 5px var(--primary);
    }
    50% {
        box-shadow: 0 0 20px var(--primary);
    }
    100% {
        box-shadow: 0 0 5px var(--primary);
    }
}

.favorite {
    animation: glow 2s infinite;
}

@media (max-width: 768px) {
    .cyber_logo {
        font-size: 2rem;
    }

    .search-area {
        flex-direction: row;
        align-items: center;
    }

    .search-input {
        width: calc(100% - 60px);
        max-width: 300px;
    }

    .filter-section {
        gap: 10px;
    }

    .cyber-checkbox {
        padding: 6px 12px;
    }

    .players-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
    }

    .made-by {
        bottom: 10px;
        right: 10px;
        font-size: 0.7rem;
    }
}

@media (max-width: 480px) {
    .main-container {
        padding: 10px;
    }

    .cyber_logo {
        font-size: 1.5rem;
    }

    .search-area {
        flex-direction: row;
    }

    .players-grid {
        grid-template-columns: 1fr;
    }

    .player-card {
        padding: 10px;
    }
}
</style>
</body>
</html>
