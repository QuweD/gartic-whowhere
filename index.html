<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhoWhere gartic.io</title>
</head>
<body class="siber-tema">
    <div class="ana-konteyner">
        <div class="baslik">
            <h1 class="siber-logo">WHOWHERE <span id="cevrimici">Çevrimiçi: <b>0</b></span></h1>
            <div class="arama-alani">
                <input type="text" id="aramaKutusu" placeholder="Oyuncu ara..." class="arama-input">
                <button id="yenile" class="yenile-btn">
                    <svg viewBox="0 0 24 24" class="yenile-ikon">
                        <path d="M12 20c4.4 0 8-3.6 8-8s-3.6-8-8-8s-8 3.6-8 8h3l-4 4l-4-4h3c0-5.5 4.5-10 10-10s10 4.5 10 10s-4.5 10-10 10v-2z"/>
                    </svg>
                </button>
            </div>
            <div class="filtre-bolumu">
                <label class="siber-checkbox">
                    <input type="checkbox" id="fotografli">
                    <span>Fotoğraflı</span>
                </label>
                <label class="siber-checkbox">
                    <input type="checkbox" id="fotografsiz">
                    <span>Fotoğrafsız</span>
                </label>
                <label class="siber-checkbox">
                    <input type="checkbox" id="favoriler">
                    <span>Favoriler</span>
                </label>
            </div>
        </div>
        <div class="oyuncular-grid"></div>
        <div class="yapimci">Made by Akira</div>
    </div>

<script>
let favoriler = JSON.parse(localStorage.getItem('favoriler')) || [];
let oyuncular = new Map();
let filtreler = {
    fotografli: localStorage.getItem('fotografli') === 'true',
    fotografsiz: localStorage.getItem('fotografsiz') === 'true',
    favoriler: localStorage.getItem('favorilerGoster') === 'true'
};

Object.entries(filtreler).forEach(([key, value]) => {
    document.getElementById(key).checked = value;
});

async function odalariGetir() {
    try {
        const yanit = await fetch('https://gartic.io/req/list?search=&language[]=8', {
            headers: {
                'Accept': 'application/json',
                'Origin': 'https://gartic.io'
            },
            credentials: 'include'
        });
        const veri = await yanit.json();
        oyuncular.clear();
        const odalar = veri.filter(oda => oda.quant > 0).map(oda => oda.code);
        await odalariKontrolEt(odalar);
    } catch (hata) {
        const yedekUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent('https://gartic.io/req/list?search=&language[]=8');
        try {
            const yanit = await fetch(yedekUrl);
            const veri = await yanit.json();
            oyuncular.clear();
            const odalar = veri.filter(oda => oda.quant > 0).map(oda => oda.code);
            await odalariKontrolEt(odalar);
        } catch (yedekHata) {
            console.error('Veri çekme hatası:', yedekHata);
        }
    }
}

function sunucuyuKontrolEt(sunucu, odaKodu) {
    return new Promise((resolve) => {
        const ws = new WebSocket(`wss://server${sunucu}.gartic.io/socket.io/?EIO=3&transport=websocket`);
        let zaman = setTimeout(() => {
            ws.close();
            resolve();
        }, 3000);

        ws.onopen = () => {
            ws.send('40');
            setTimeout(() => {
                ws.send(`42["1",{"room":"${odaKodu}","v":20000}]`);
            }, 100);
        };

        ws.onmessage = (olay) => {
            if (olay.data.startsWith('42["3"')) {
                try {
                    const veri = JSON.parse(olay.data.slice(2))[1];
                    if (veri.users) {
                        veri.users.forEach(oyuncu => {
                            oyuncular.set(oyuncu.id.toString(), {
                                id: oyuncu.id.toString(),
                                nick: oyuncu.nick,
                                avatar: oyuncu.avatar,
                                foto: oyuncu.photo,
                                puan: oyuncu.points || 0,
                                odasi: `https://gartic.io/${odaKodu}`
                            });
                        });
                    }
                } catch (e) {}
                clearTimeout(zaman);
                ws.close();
                resolve();
            }
        };

        ws.onerror = () => {
            clearTimeout(zaman);
            resolve();
        };
    });
}

async function odalariKontrolEt(odalar) {
    const sunucular = ['01', '02', '03', '04', '05', '06'];
    const islemler = [];

    for (const oda of odalar) {
        for (const sunucu of sunucular) {
            islemler.push(sunucuyuKontrolEt(sunucu, oda));
        }
    }

    await Promise.allSettled(islemler);
    oyunculariGuncelle();
}

function oyunculariGuncelle() {
    const aramaMetni = document.getElementById("aramaKutusu").value.toLowerCase();
    const oyuncularGrid = document.querySelector(".oyuncular-grid");
    oyuncularGrid.innerHTML = "";

    let filtrelenmisOyuncular = Array.from(oyuncular.values()).filter(oyuncu => {
        if (filtreler.fotografli && !oyuncu.foto) return false;
        if (filtreler.fotografsiz && oyuncu.foto) return false;
        if (filtreler.favoriler && !favoriler.includes(oyuncu.id)) return false;
        return oyuncu.nick.toLowerCase().includes(aramaMetni);
    });

    filtrelenmisOyuncular.sort((a, b) => {
        const aFavori = favoriler.includes(a.id);
        const bFavori = favoriler.includes(b.id);
        if (aFavori !== bFavori) return bFavori - aFavori;
        return b.puan - a.puan;
    });

    filtrelenmisOyuncular.forEach(oyuncu => {
        const favori = favoriler.includes(oyuncu.id);
        const oyuncuKarti = document.createElement('div');
        oyuncuKarti.className = `oyuncu-kart ${favori ? 'favori' : ''}`;
        oyuncuKarti.dataset.id = oyuncu.id;
        
        oyuncuKarti.innerHTML = `
            <div class="yildiz-ikon ${favori ? 'aktif' : ''}">★</div>
            <div class="oyuncu-avatar">
                <img src="${oyuncu.foto || 'https://gartic.io/static/images/avatar/svg/' + oyuncu.avatar + '.svg'}" 
                     alt="${oyuncu.nick}">
            </div>
            <div class="oyuncu-bilgi">
                <div class="oyuncu-isim">${oyuncu.nick}</div>
                <div class="oyuncu-detay">
                    <span>ID: ${oyuncu.id}</span>
                    <span>Puan: ${oyuncu.puan}</span>
                </div>
                <div class="oda-bilgi">Oda: ${oyuncu.odasi.slice(18)}</div>
                <div class="buton-grubu">
                    <a href="${oyuncu.odasi}" target="_blank" class="siber-buton">Katıl</a>
                    <a href="${oyuncu.odasi}/viewer" target="_blank" class="siber-buton">İzle</a>
                </div>
            </div>`;

        oyuncularGrid.appendChild(oyuncuKarti);
    });

    document.getElementById("cevrimici").querySelector("b").textContent = filtrelenmisOyuncular.length;

    document.querySelectorAll('.yildiz-ikon').forEach(yildiz => {
        yildiz.addEventListener('click', (e) => {
            const oyuncuKarti = e.target.closest('.oyuncu-kart');
            const oyuncuId = oyuncuKarti.dataset.id;
            
            if (favoriler.includes(oyuncuId)) {
                favoriler = favoriler.filter(id => id !== oyuncuId);
                oyuncuKarti.classList.remove('favori');
                e.target.classList.remove('aktif');
            } else {
                favoriler.push(oyuncuId);
                oyuncuKarti.classList.add('favori');
                e.target.classList.add('aktif');
            }
            
            localStorage.setItem('favoriler', JSON.stringify(favoriler));
            oyunculariGuncelle();
        });
    });
}

document.getElementById("aramaKutusu").addEventListener("input", oyunculariGuncelle);
document.getElementById("yenile").addEventListener("click", odalariGetir);

['fotografli', 'fotografsiz', 'favoriler'].forEach(filtre => {
    document.getElementById(filtre).addEventListener('change', (e) => {
        filtreler[filtre] = e.target.checked;
        localStorage.setItem(filtre, e.target.checked);
        oyunculariGuncelle();
    });
});

odalariGetir();
setInterval(odalariGetir, 60000);
</script>




<style>
:root {
    --birincil: #ff0055;
    --ikincil: #00ffaa;
    --arkaplan: #0f0f13;
    --yuzey: #1a1a1f;
    --yazi: #ffffff;
    --vurgu: #ff00ff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
}

body {
    background: var(--arkaplan);
    color: var(--yazi);
    min-height: 100vh;
    line-height: 1.5;
}

.ana-konteyner {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
    position: relative;
}

.baslik {
    text-align: center;
    margin-bottom: 30px;
}

.siber-logo {
    font-size: 2.5rem;
    font-weight: 800;
    background: linear-gradient(45deg, var(--birincil), var(--ikincil));
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 20px;
    text-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
}

.arama-alani {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
    align-items: center;
}

.arama-input {
    background: var(--yuzey);
    border: 2px solid var(--birincil);
    color: var(--yazi);
    padding: 12px 20px;
    border-radius: 8px;
    width: 300px;
    font-size: 1rem;
    outline: none;
    transition: all 0.3s ease;
}

.arama-input:focus {
    box-shadow: 0 0 15px rgba(255, 0, 85, 0.3);
}

.yenile-btn {
    background: var(--birincil);
    border: none;
    border-radius: 8px;
    width: 48px;
    height: 48px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.yenile-btn:hover {
    background: var(--ikincil);
    transform: scale(1.1);
}

.yenile-ikon {
    width: 24px;
    height: 24px;
    fill: var(--arkaplan);
}

.filtre-bolumu {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 30px;
}

.siber-checkbox {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    padding: 8px 16px;
    background: var(--yuzey);
    border-radius: 6px;
    border: 1px solid var(--birincil);
    transition: all 0.3s ease;
}

.siber-checkbox:hover {
    background: rgba(255, 0, 85, 0.1);
    transform: translateY(-2px);
}

.siber-checkbox input {
    display: none;
}

.siber-checkbox span {
    font-size: 0.9rem;
    color: var(--yazi);
}

.siber-checkbox input:checked + span {
    color: var(--birincil);
}

.oyuncular-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
    padding: 20px 0;
}

.oyuncu-kart {
    background: var(--yuzey);
    border-radius: 12px;
    padding: 15px;
    position: relative;
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
}

.oyuncu-kart:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(255, 0, 85, 0.2);
}

.oyuncu-kart.favori {
    border: 1px solid var(--birincil);
}

.yildiz-ikon {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
    color: rgba(255, 255, 255, 0.3);
    transition: all 0.3s ease;
    z-index: 2;
}

.yildiz-ikon:hover,
.yildiz-ikon.aktif {
    color: var(--birincil);
    text-shadow: 0 0 10px var(--birincil);
    transform: scale(1.2);
}

.oyuncu-avatar {
    width: 80px;
    height: 80px;
    margin: 0 auto 15px;
    position: relative;
}

.oyuncu-avatar img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--birincil);
    transition: all 0.3s ease;
}

.oyuncu-avatar img:hover {
    transform: scale(1.1);
    border-color: var(--ikincil);
}

.oyuncu-bilgi {
    text-align: center;
}

.oyuncu-isim {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 8px;
    color: var(--yazi);
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
}

.oyuncu-detay {
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.7);
    margin-bottom: 8px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

.oda-bilgi {
    font-size: 0.9rem;
    color: var(--birincil);
    margin-bottom: 15px;
    text-shadow: 0 0 5px var(--birincil);
}

.buton-grubu {
    display: flex;
    gap: 10px;
    justify-content: center;
}

.siber-buton {
    padding: 8px 16px;
    background: transparent;
    border: 1px solid var(--birincil);
    color: var(--birincil);
    border-radius: 6px;
    text-decoration: none;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.siber-buton:hover {
    background: var(--birincil);
    color: var(--arkaplan);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 0, 85, 0.3);
}

.yapimci {
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-size: 0.8rem;
    color: var(--birincil);
    padding: 8px 15px;
    background: var(--yuzey);
    border-radius: 20px;
    border: 1px solid var(--birincil);
    box-shadow: 0 0 10px rgba(255, 0, 85, 0.2);
    z-index: 1000;
    transition: all 0.3s ease;
}

.yapimci:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
}

@keyframes parlama {
    0% { box-shadow: 0 0 5px var(--birincil); }
    50% { box-shadow: 0 0 20px var(--birincil); }
    100% { box-shadow: 0 0 5px var(--birincil); }
}

.favori {
    animation: parlama 2s infinite;
}

@media (max-width: 768px) {
    .siber-logo {
        font-size: 2rem;
    }

    .arama-alani {
        flex-direction: row;
        align-items: center;
    }

    .arama-input {
        width: calc(100% - 60px);
        max-width: 300px;
    }

    .filtre-bolumu {
        gap: 10px;
    }

    .siber-checkbox {
        padding: 6px 12px;
    }

    .oyuncular-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
    }

    .yapimci {
        bottom: 10px;
        right: 10px;
        font-size: 0.7rem;
    }
}

@media (max-width: 480px) {
    .ana-konteyner {
        padding: 10px;
    }

    .siber-logo {
        font-size: 1.5rem;
    }

    .arama-alani {
        flex-direction: row;
    }

    .oyuncular-grid {
        grid-template-columns: 1fr;
    }

    .oyuncu-kart {
        padding: 10px;
    }
}
</style>
</body>
</html>
